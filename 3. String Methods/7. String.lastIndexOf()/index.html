<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Prashant Rastogi" />
    <meta name="keywords" content="html, css, javascript" />
    <meta
      name="description"
      content="this website is created by Prashant Rastogi"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>String.lastIndexOf()</title>
    <link rel="stylesheet" href="../../static/style.css" />
  </head>
  <body>
    <!-- -------------------------------------------- -->
    <!-- content-1 -->
    <section class="content-1 base" id="content1"></section>
    <!-- -------------------------------------------- -->
    <!-- content-2: showInput -->
    <main class="content-2 base" id="content2">
      <code>
        <ol class="code-list" id="textContent">
          <li>
            <span class="function-scope-const"></span>
            <span class="identifier">string</span>
            <span class="operand operator">=</span>
            <span class="string">"Hello World!"</span
            ><span class="function-execute">;</span>
          </li>
          <li>
            <span class="function-scope-const"></span>
            <span class="identifier" id="identifier1"></span>
            <span class="operand operator" id="operand"></span>
            <span class="identifier">string</span
            ><span class="function-method">.lastIndexOf</span
            ><span class="function-execute"
              >(<span class="string">"W"</span>);</span
            >
          </li>
          <li>
            <span class="dom-function-document" id="functionName"></span
            ><span class="function-method" id="functionMethod"></span
            ><span class="function-execute">(</span
            ><span class="string"
              >`&lt;p&gt;"Hello World!".lastIndexOf("W"):</span
            >
            <span class="dollar-curly-braces-open"></span
            ><span class="identifier" id="identifier2"></span
            ><span class="dollar-curly-braces-close"></span
            ><span class="string">&lt;/p&gt;`</span
            ><span class="function-execute">);</span>
          </li>
        </ol>
      </code>
    </main>
    <!-- -------------------------------------------- -->
    <!-- content-3 -->
    <section class="content-3 base" id="content3"></section>
    <!-- -------------------------------------------- -->
    <!-- content-4: code-output -->
    <section class="content-4 base" id="content4"></section>
    <!-- -------------------------------------------- -->
  </body>
  <script src="../../static/index.js"></script>
  <script src="index.js"></script>
</html>
