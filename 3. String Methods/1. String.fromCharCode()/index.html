<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Prashant Rastogi" />
    <meta name="keywords" content="html, css, javascript" />
    <meta
      name="description"
      content="this website is created by Prashant Rastogi"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>String.fromCharCode()</title>
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <!-- -------------------------------------------- -->
    <!-- content-1 -->
    <section class="content-1 base">
      <h2 class="title" id="titleName"></h2>
      <p class="text" id="textName"></p>
    </section>
    <!-- -------------------------------------------- -->
    <!-- content-2: showInput -->
    <main class="content-2 base">
      <div class="block">
        <span class="copy-btn" id="copyBtn">copy</span>
        <ol class="code-list" id="textContent">
          <li>
            <span class="function-scope-const" id="constant"></span>
            <span class="identifier" id="identifier1"></span>
            <span class="operand" id="operand"></span>
            <span class="function-object">String</span
            ><span class="function-method">.fromCharCode</span
            ><span class="function-execute"
              >(<span class="integar">72</span><span class="comma">,</span>
              <span class="integar">101</span><span class="comma">,</span>
              <span class="integar">108</span><span class="comma">,</span>
              <span class="integar">108</span><span class="comma">,</span>
              <span class="integar">111</span>);</span
            >
          </li>
          <li>
            <span class="function-name" id="functionName"></span
            ><span class="function-method" id="functionMethod"></span
            ><span class="function-execute">(</span
            ><span class="string">`&lt;p&gt;String.fromCharCode():</span>
            <span class="variable">${</span
            ><span class="identifier" id="identifier2"></span
            ><span class="variable">}</span
            ><span class="string">&lt;/p&gt;`</span
            ><span class="function-execute">);</span>
          </li>
        </ol>
      </div>
    </main>
    <!-- -------------------------------------------- -->
    <!-- content-3 -->
    <section class="content-3 base">
      <div class="down-arrow"></div>
    </section>
    <!-- -------------------------------------------- -->
    <!-- content-4: showOutput -->
    <section class="content-4 base">
      <ol class="code-list">
        <li>
          <span class="codeOutput" id="show_answer"></span>
        </li>
      </ol>
    </section>
    <!-- -------------------------------------------- -->
  </body>
  <script src="index.js"></script>
  <script src="/static/index.js"></script>
</html>
