<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Prashant Rastogi" />
    <meta name="keywords" content="html, css, javascript" />
    <meta
      name="description"
      content="this website is created by Prashant Rastogi"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array.filter()</title>
    <link rel="stylesheet" href="../../static/style.css" />
  </head>
  <body>
    <!-- -------------------------------------------- -->
    <!-- content-1 -->
    <section class="content-1 base" id="content1"></section>
    <!-- -------------------------------------------- -->
    <!-- content-2: showInput -->
    <main class="content-2 base">
      <div class="block">
        <span class="copy-btn" id="copyBtn">copy</span>
        <code>
          <ol class="code-list" id="textContent">
            <li>
              <span class="function-scope-const"></span>
              <span class="identifier">arr</span>
              <span class="operand operator" id="operand"></span>
              <span class="function-execute"
                >[<span class="integar">1</span><span class="comma">,</span>
                <span class="integar">2</span><span class="comma">,</span>
                <span class="integar">3</span>];</span
              >
            </li>
            <li>
              <span class="function-scope-const"></span>
              <span class="identifier" id="identifier1"></span>
              <span class="operand operator">=</span>
              <span class="identifier">arr</span
              ><span class="function-method">.filter</span
              ><span class="function-execute"
                >((<span class="function-name">num</span>)
                <span class="variable">=></span>
                <span class="function-name">num</span> &lt;
                <span class="integar">3</span>);</span
              >
            </li>
            <li>
              <span class="dom-function-document" id="functionName"></span
              ><span class="function-method" id="functionMethod"></span
              ><span class="function-execute">(</span
              ><span class="string"
                >`&lt;p&gt;arr.filter((num) => num &lt; 3)</span
              >
              <span class="dollar-curly-braces-open"></span
              ><span class="function-name" id="identifier2"></span
              ><span class="dollar-curly-braces-close"></span
              ><span class="string">&lt;/p&gt;`</span
              ><span class="function-execute">);</span>
            </li>
          </ol>
        </code>
      </div>
    </main>
    <!-- -------------------------------------------- -->
    <!-- content-3 -->
    <section class="content-3 base" id="content3"></section>
    <!-- -------------------------------------------- -->
    <!-- content-4: code-output -->
    <section class="content-4 base">
      <code class="code-list code-output" id="show_answer"></code>
    </section>
    <!-- -------------------------------------------- -->
  </body>
  <script src="../../static/index.js"></script>
  <script src="index.js"></script>
</html>
